<html>
    <head>
    <title>Reciptionist login </title>
</head>

<link rel="stylesheet" type="text/css" href="./loginPageRec.css"> <!--linking the css component-->
<body>
    <div class="loginbox"> <!--creating a class called login box-->
    <img src="./logofinal.png" alt="Logo" class="Logo"><!--creating a logo class to modify the logo-->
        <h1>Welcome</h1>
        <form action="../Receptionist Interface/receptionist.html" method="">
            <p>User name</p>
            <input type="text" name="Uname" placeholder="Enter Username" id="Username" required>
            <p>Password</p>
            <input type="password" name="pwd" pattern="[a-zA-Z0-9]+" placeholder="Enter password" title="Invalid Password" maxlength="10" required>
            <input type="submit" name="Login" value="Login">
           </form>
    </div>
</body
</html>
